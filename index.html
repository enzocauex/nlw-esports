<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=pt-Br, initial-scale=1.0" />
    <title>NLW eSports</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <img src="https://github.com/enzocauex.png" alt="Foto do Enzo Cauê" />
      </div>
    </header>

    <main>
      <section>
        <div class="card">
          <h2>Meus jogos</h2>
          <p>Os games que eu mais curto jogar!</p>

          <ul class="game-list">
            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/League%20of%20Legends"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/21779-188x250.jpg"
                  alt="Imagem do jogo League Of Legends"
                />
              </a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/VALORANT"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/516575-188x250.jpg"
                  alt="Imagem do jogo Valorant"
                />
              </a>
            </li>
            <li>
              <a
                target="_blank"
                href="https://www.twitch.tv/directory/game/Grand%20Theft%20Auto%20V"
              >
                <img
                  src="https://static-cdn.jtvnw.net/ttv-boxart/32982_IGDB-188x250.jpg"
                  alt="Imagem do jogo Grand Thelft Auto 5"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div class="card">
          <h2>Canais e streamers</h2>
          <p>Lista de canais e tramissões que não perco!</p>

          <ul class="channel-list">
            <li>
              <a target="_blank" href="https://www.twitch.tv/maykbrito">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/9ce11a2b-ec84-44b1-9c76-b8d29df5fef0-profile_image-150x150.png"
                  alt="Imagem do Mayk Brito"
                />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://www.twitch.tv/alanzoka">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/15cec952-c1ba-4ff8-a79c-53c2fa5bd269-profile_image-150x150.png"
                  alt="Imagem do Alanzoka"
                />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://www.twitch.tv/gaules">
                <img
                  src="https://static-cdn.jtvnw.net/jtv_user_pictures/f4b12683-57ff-4b57-926a-67512b43a7ff-profile_image-150x150.png"
                  alt="Imagem do Gaules"
                />
              </a>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <div class="card">
          <h2>Minhas redes</h2>
          <p>Se conecte comigo agora mesmo!</p>

          <ul class="social-list">
            <li>
              <a target="_blank" href="https://www.twitch.tv/enzocauex">
                <img src="./assets/twitch.svg" alt="Logo da Twitch" />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://www.twitter.com/enzocauex">
                <img src="./assets/twitter.svg" alt="Logo do Twitter" />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://www.instagram.com/enzocauex">
                <img src="./assets/instagram.svg" alt="Logo do Instagram" />
              </a>
            </li>
            <li>
              <a target="_blank" href="https://www.youtube.com/enzocauex">
                <img src="./assets/youtube.svg" alt="Logo do YouTube" />
              </a>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
